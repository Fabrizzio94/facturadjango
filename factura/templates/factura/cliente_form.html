{% extends 'factura/base.html' %}
{% block content %}
<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <form action="">
                <div class="card card-default">
                    <div class="card-header">
                        <h3>{{title}}</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="">{{form.cedula.label}} </label>
                            <div class="input-group col-sm-4">
                                {{ form.cedula }}
                            </div>
                            {{form.cedula.errors}}
                            <label for="" class="col-sm-2 col-form-label">{{form.nom_cliente.label}} </label>
                            <div class="col-sm-4">
                                {{ form.nom_cliente }}
                            </div>
                            {{form.nom_cliente.errors}}
                            <!-- <button id="boton" class="btn btn-primary boton" >Agregar</button> -->
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">{{form.direccion.label}} </label>
                            <div class="col-sm-10">
                                {{ form.direccion }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-2 col-form-label">{{form.telefono.label}} </label>
                            <div class="col-sm-4">
                                {{ form.telefono }}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
